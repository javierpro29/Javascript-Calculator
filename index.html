<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="calculator dark">

            <div class="theme-toggle active">
                <i class="toggler-icon"></i>
            </div>

            <div class="display-screen">
                <div id="display"></div>
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear"><i class="fa-solid fa-c"></i></button></td>
                        <td><button class="btn-operator" id="/"><i class="fa-solid fa-divide"></i></button></td>
                        <td><button class="btn-operator" id="*"><i class="fa-solid fa-xmark"></i></button></td>
                        <td><button class="btn-operator" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
                    </tr>
                    
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="9">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-iqual" id="iqual">=</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-operator" id=".">.</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id="00">00</button></td>
                    </tr>

                </table>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/f07c6bf9e9.js" crossorigin="anonymous"></script>

</body>
